version: 2.1

orbs:
  node: circleci/node@5  # Use CircleCI's Node.js orb for easier configuration

jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    working_directory: ~/project/frontend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
          
  build-node:
    # Build node project
    executor: node/default
    working_directory: ~/project/frontend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run build
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy build output to artifacts directory
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

sonar-scan:
  docker:
    - image: sonarsource/sonar-scanner-cli:latest  # Image with sonar-scanner pre-installed
  steps:
    - checkout
    - run:
        name: Run SonarQube scan
        command: |
          sonar-scanner \
            -Dsonar.projectKey=ST10047982_apds7311-poe-the-nps \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=378ce0e2fc66913e2a884c7d7ffad71c7bc71b5d

workflows:
  build-and-test:
    jobs:
      - test-node
      - build-node:
          requires:
            - test-node
      - sonar-scan:
          requires:
            - build-node


